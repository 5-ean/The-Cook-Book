{% extends "base.html" %}
{% block register %}

<section id="register">
    <div class="container px-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card border-0 rounded-3 shadow-lg">
                    <div class="card-body p-4">
                        <div class="text-center">
                            <div class="h1 fw-light">Register Here</div>
                            <p class="mb-4 text-muted">You Can Add, Delete & Edit Your Recipes When You Have Register!</p>
                        </div>


                        <!-- Registration Form -->
                        <form id="contactForm" method="POST" action="" >

                            <!-- Name Input -->
                            <div class="form-floating mb-3">
                                <input class="form-control" id="username" name="username" type="text" placeholder="Username"
                                    required/>
                                <label for="username">Username</label>
                                <div class="invalid-feedback">Name is required.
                                </div>
                            </div>
                            <!-- Password Input -->
                            <div class="form-floating mb-3">
                                <input type="password" class="form-control" name="password" id="password" placeholder="Password">
                                <label for="password">Password</label>
                            </div>
                            <!-- Registration Button -->
                            <div class="d-grid">
                                <button class="btn btn-primary btn-lg" id="submitButton" type="submit">Register</button>
                            </div>

                        </form>
                    </div>
                </div>
</section>

{% endblock %}
