{% extends "base.html" %}
{% block content %}

    <h2>Extending</h2>

    {% for recipe in recipes %}
        {{ recipe.recipe_name }}<br>
        {{ recipe.cuisine_type }}<br>
        {{ recipe.recipe_description }}<br>
        {{ recipe.recipe_difficulty }}<br>
        {{ recipe.prep_time }}<br>
        {{ recipe.cook_time }}<br>
        {{ recipe.ingredients }}<br>
    {% endfor %}

{% endblock %}
